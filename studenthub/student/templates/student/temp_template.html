<!DOCTYPE html>
<html>
<head>
    <title>Temp Form</title>
</head>
<body>



{% if form.non_field_errors %}
<ul>
  {% for errors in form.non_field_errors %}
    <li style="color:red;">{{ errors }}</li>
  {% endfor %}
</ul>
{% endif %} 

 <form method="post" action="{% url 'main_page' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Send Feedback</button>
 </form> 


</body>
</html>
