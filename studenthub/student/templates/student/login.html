<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

 <form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {{ form.as_p }}
  <button type="submit">Send Login</button>
 </form> 
 
 {% if messages %}
  
     <ul>
       
       {% for message in messages %}
        <li>{{ message }}</li>
       {% endfor %}
        
     </ul>
 {% endif %} 
  

</body>
</html>
